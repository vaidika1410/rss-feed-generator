name: "Podcast Generator"
author: "Vaidika Kaul"
description: "Generates a feed for a podcast from the YAML file"
runs: 
  using: "docker"
  image: "Dockerfile"
branding: 
  icon: "git-branch"
  color: "red"
inputs: 
  email:
    description: The commiter's email address
    required: true
    default: ${{ github.actor }}@localhost
  name: 
    description: The commiter's name
    required: true
    default: ${{ github.actor }}